name: Checks

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

env:
  PIP_DISABLE_PIP_VERSION_CHECK: '1'
  PY_COLORS: '1'

jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        env:
        - black
        - minify
        - package
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install build tools
      run: python -m pip install tox wheel
    - name: Run ${{ matrix.env }}
      run: tox run -e ${{ matrix.env }}

  check-ruff:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        env:
        - ruff
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install build tools
      run: python -m pip install tox wheel
    - name: Run ${{ matrix.env }}
      run: tox run -e ${{ matrix.env }} check
